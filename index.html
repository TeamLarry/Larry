<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Larry â€” AI Chatbot</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    button {
      background: white;
      border: none;
      color: #764ba2;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeInDown">Welcome to Larry</h1>
  <p class="animate__animated animate__fadeInUp animate__delay-1s">
    Your AI-powered chatbot assistant.
  </p>
  <button class="animate__animated animate__pulse animate__infinite">
    Download Larry
  </button>
</body>
</html>
