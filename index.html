<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Larry</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 100px;
    background: #222;
    color: white;
  }
  h1 {
    animation: slideIn 1s ease forwards;
    opacity: 0;
  }
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
  }
  button {
    margin-top: 40px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    background: #00bcd4;
    border: none;
    color: white;
    border-radius: 5px;
    transition: transform 0.2s ease;
  }
  button:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
  <h1>Welcome to Larry!</h1>
  <p>Your smart chatbot assistant.</p>
  <button onclick="alert('Letâ€™s get started!')">Get Started</button>
</body>
</html>
